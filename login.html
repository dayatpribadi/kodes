<!DOCTYPE html>
<html dir="ltr">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links Of CSS File -->
    <link rel="stylesheet" href="assets/css/remixicon.css">
    <link rel="stylesheet" href="assets/css/apexcharts.css">
    <link rel="stylesheet" href="assets/css/simplebar.css">
    <link rel="stylesheet" href="assets/css/prism.css">
    <link rel="stylesheet" href="assets/css/jsvectormap.min.css">
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/quill.snow.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">

    <!-- Title -->
    <title>Trezo - Tailwind CSS Admin Dashboard Template</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <!-- Material Icons -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <!-- Sign In -->
    <div class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-end px-4 md:px-8 lg:px-12 py-8"
        style="background-image: url('assets/images/koperasi.png');">
        <div
            class="bg-glass border dark:bg-[#0a0e19] shadow-xl rounded-xl w-[550px] p-[25px] mx-[20px] md:p-8 backdrop-blur-sm bg-opacity-90 dark:bg-opacity-90">
            <div class="text-start mb-[25px]">
                <div class="flex gap-4">
                    <img src="assets/images/Logo_pemkab_oi.png" width="150" alt="">
                    <img src="assets/images/kopdeskel.webp" width="200" alt="">
                </div>
                <h2 class="font-semibold text-lg md:text-xl mt-[25px] text-black dark:text-white">
                    Masuk Ke Akun Koperasi Desa/Kelurahan Merah Putih
                </h2>
            </div>
            <div class="mb-[15px] relative">
                <label class="mb-[10px] md:mb-[12px] text-black dark:text-white font-medium block">
                    Email atau Username <span class="text-orange-500 font-light text-xs">(Dummy: admin@kopdes.id)</span>
                </label>
                <input type="text"
                    class="h-[35px] rounded-md text-black dark:text-white border border-gray-200 dark:border-[#172036] bg-white dark:bg-[#0c1427] px-[17px] block w-full outline-0 transition-all placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary-500"
                    placeholder="Masukkan email atau username anda" id="email" required>
            </div>
            <div class="mb-[15px] relative" id="passwordHideShow">
                <label class="mb-[10px] md:mb-[12px] text-black dark:text-white font-medium block">
                    Kata Sandi <span class="text-orange-500 font-light text-xs">(Dummy: kopdes123)</span>
                </label>
                <input type="password"
                    class="h-[35px] rounded-md text-black dark:text-white border border-gray-200 dark:border-[#172036] bg-white dark:bg-[#0c1427] px-[17px] block w-full outline-0 transition-all placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary-500"
                    id="password" placeholder="Masukkan kata sandi anda" required>
                <button
                    class="absolute text-lg ltr:right-[20px] bottom-[5px] rtl:left-[20px] transition-all hover:text-primary-500"
                    id="toggleButton" type="button">
                    <i class="ri-eye-off-line"></i>
                </button>
            </div>
            <div class="mb-[15px] relative">
                <div
                    class="flex items-center gap-4 mb-[10px] text-white justify-center bg-gray-700 dark:bg-gray-800 rounded-md select-none">
                    <span id="captchaText" class="font-bold text-5xl px-[20px] py-8">
                        <!-- Akan diisi oleh JS -->
                    </span>
                    <button type="button" id="refreshCaptcha"
                        class="text-2xl ml-[15px] text-white hover:underline border-l border-gray-600 px-[20px]">
                        <i class="ri-reset-right-line"></i>
                    </button>
                </div>
                <label for="captcha" class="block mb-[15px] text-center text-black dark:text-white font-medium">
                    Untuk menjamin keamanan, isikan kode di atas!
                </label>
                <input required type="text" id="captchaInput" placeholder="Masukkan kode di atas"
                    class="h-[35px] rounded-md text-black dark:text-white border border-gray-200 dark:border-[#172036] bg-white dark:bg-[#0c1427] px-[17px] block w-full outline-0 transition-all placeholder:text-gray-500 dark:placeholder:text-gray-400 focus:border-primary-500" />
            </div>
            <button type="button" id="masukButton"
                class="md:text-sm block w-full text-center transition-all rounded-md font-medium mt-[20px] mb-[10px] md:mt-[25px] py-[10px] px-[25px] text-white bg-primary-500 hover:bg-primary-400">
                <span class="flex items-center justify-center gap-[5px]">
                    <i class="material-symbols-outlined">
                        login
                    </i>
                    Masuk Aplikasi
                </span>
            </button>

            <a href="index.html" type="button"
                class="md:text-sm block w-full text-center transition-all rounded-md font-medium mb-[20px] py-[10px] px-[25px] text-gray-600 bg-gray-50 hover:bg-primary-400 hover:text-white dark:bg-gray-700 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">
                <span class="flex items-center justify-center gap-[5px]">
                    <i class="material-symbols-outlined">
                        travel_explore
                    </i>
                    Kembali ke halaman utama
                </span>
            </a>

            <p class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                Â© 2025 <a href="#" class="text-primary-500 hover:underline font-semibold">Diskominfo Kab. Ogan Ilir</a>
            </p>
        </div>
    </div>


    <!-- End Sign In -->

    <!-- Links Of JS File -->
    <script src="assets/js/apexcharts.min.js"></script>
    <script src="assets/js/fslightbox.js"></script>
    <script src="assets/js/simplebar.min.js"></script>
    <script src="assets/js/prism.js"></script>
    <script src="assets/js/clipboard.min.js"></script>
    <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/fullcalendar.min.js"></script>
    <script src="assets/js/jsvectormap.min.js"></script>
    <script src="assets/js/world-merc.js"></script>
    <script src="assets/js/quill.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        let currentCaptcha = '';

        function generateCaptcha(length = 5) {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let captcha = '';
            for (let i = 0; i < length; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            currentCaptcha = captcha;
            const captchaEl = document.getElementById('captchaText');
            if (captchaEl) captchaEl.textContent = captcha;
        }

        function showToast(message, type = 'error') {
            const colors = {
                error: '#EF4444',
                success: '#22C55E',
                warning: '#F97316'
            };

            Toastify({
                text: `<span style="font-weight: 500;">${message}</span>`,
                duration: 3000,
                gravity: 'top',
                position: 'right',
                backgroundColor: colors[type] || '#EF4444',
                className: "rounded-md shadow-md text-white",
                stopOnFocus: true,
                escapeMarkup: false,
            }).showToast();
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateCaptcha();

            document.getElementById('refreshCaptcha').addEventListener('click', generateCaptcha);

            document.getElementById('masukButton').addEventListener('click', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value.trim();
                const captchaInput = document.getElementById('captchaInput').value.trim().toUpperCase();

                if (!email) {
                    showToast('Email tidak boleh kosong!', 'error');
                    return;
                }

                if (!password) {
                    showToast('Kata sandi tidak boleh kosong!', 'error');
                    return;
                }

                if (!captchaInput) {
                    showToast('Captcha wajib diisi!', 'error');
                    return;
                }

                if (captchaInput !== currentCaptcha) {
                    showToast('Captcha salah. Silakan coba lagi.', 'warning');
                    generateCaptcha();
                    return;
                }

                const dummyEmail = 'admin@kopdes.id';
                const dummyPassword = 'kopdes123';

                if (email !== dummyEmail || password !== dummyPassword) {
                    showToast('Email atau kata sandi salah!', 'error');
                    return;
                }

                Toastify({
                    text: `
                <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff" viewBox="0 0 24 24">
                        <path d="M12 0C5.373 0 0 5.373 0 12c0 6.627 5.373 12 12 12s12-5.373 12-12c0-6.627-5.373-12-12-12zm-1.2 17.4l-5.4-5.4 1.8-1.8 3.6 3.6 7.2-7.2 1.8 1.8-9 9z"/>
                    </svg>
                    <span style="font-weight: 500;">Selamat, Username dan Kata Sandi diterima. Login berhasil!</span>
                </div>
                `,
                    duration: 3000,
                    gravity: "top",
                    position: "right",
                    backgroundColor: "#22C55E",
                    className: "rounded-md shadow-md text-white",
                    stopOnFocus: true,
                    escapeMarkup: false
                }).showToast();

                setTimeout(() => {
                    window.location.href = "koperasi_desa_dashboard.html";
                }, 1500);
            });
        });
    </script>

</body>

</html>
